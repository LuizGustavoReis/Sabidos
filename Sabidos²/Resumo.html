<script>
    const tarefaslista = document.getElementById("tarefaslista");
const titulo = document.getElementById("tituloinput");
const texto = document.getElementById("textoinput");

function addtarefas() {
    const titulotexto = titulo.value.trim();
    const textotexto = texto.value.trim();
    if (titulotexto !== "" && textotexto !== "") {
        const li = document.createElement("li");
        li.innerHTML = `
            <span>${titulotexto}</span> <br>
            <p> ${textotexto}</p> 

        `;
        tarefaslista.appendChild(li);
        titulo.value = "";
        texto.value = "";
    }
}
